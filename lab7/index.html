<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Loja DeisiShop</h1>
    <nav>
      <a href="#lista-produtos">Produtos</a>
      <a href="#cesto">Cesto</a>
    </nav>
  </header>

  <main>
    <!-- FILTROS -->
    <section id="filtros">
      <label for="categoria">Filtrar:</label>
      <select id="categoria">
        <option value="todas">Todas as categorias</option>
        <option value="men's clothing">T-shirts</option>
        <option value="women's clothing">Canecas</option>
        <option value="jewelery"> Meias</option>
      </select>

      <label for="ordenar">Ordenar:</label>
      <select id="ordenar">
        <option value="nenhum">Sem ordenação</option>
        <option value="preco-crescente">Preço crescente</option>
        <option value="preco-decrescente">Preço decrescente</option>
      </select>

      <label for="pesquisa">Procurar:</label>
      <input type="search" id="pesquisa" placeholder="Procurar produto...">
    </section>

    <!-- PRODUTOS -->
    <section id="produtos">
      <h2>Produtos disponíveis</h2>
      <div id="lista-produtos" class="produtos-container"></div>
    </section>

     <!-- CESTO -->
    <section id="cesto">
      <h2>Produtos Selecionados</h2>
      <div id="cesto-produtos"></div>
      <p id="preco-total">Preço total: € 0,00</p>
    </section>
  </main>

  <!-- IMPORTANTE: carregar jQuery e o JS -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
